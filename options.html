<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jike_assist 设置</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #374151;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        h1 {
            color: #111827;
            text-align: center;
            margin: 0 0 24px 0;
            font-size: 24px;
            font-weight: 600;
        }
        .option {
            margin-bottom: 16px;
        }
        .label-text {
            font-size: 14px;
            font-weight: 500;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            margin-right: 8px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #6366f1;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .button {
            display: block;
            width: 100%;
            padding: 8px 16px;
            background-color: #6366f1;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s ease;
            font-size: 14px;
            margin-top: 24px;
        }
        .button:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>jike_assist</h1>
        
        <div class="options">
            <div class="option" style="display: flex; justify-content: space-between; align-items: center;">
                <span class="label-text">按点赞数排序：</span>
                <label class="switch">
                    <input type="checkbox" id="enableSort" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="option" style="display: flex; align-items: center;"><label for="maxScrollAttemptsInput" class="label-text" style="flex: 1;">最大下拉次数：</label><input type="number" id="maxScrollAttemptsInput" value="30" min="1" class="input" style="width: 15%;"></div>
        </div>
        
        <button id="saveButton" class="button">保存设置</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
